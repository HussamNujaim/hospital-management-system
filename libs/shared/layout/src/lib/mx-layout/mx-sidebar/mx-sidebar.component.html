<div class="sidebar-wrapper" [class.sidebar-collapsed]="isCollapsed">
  <!-- Brand/Logo Area -->
  <div class="sidebar-brand">
    <span class="brand-text" *ngIf="!isCollapsed">HMS</span>
    <span class="brand-icon" *ngIf="isCollapsed">H</span>
  </div>

  <!-- Navigation Content -->
  <div class="sidebar-content">
    <nav class="sidebar-nav">
      <ul class="nav-list">
        <ng-container *ngFor="let item of items">
          <li class="nav-item" *ngIf="!item.children || item.children.length === 0">
            <a
              [routerLink]="item.route"
              routerLinkActive="active"
              class="nav-link"
              [class.nav-link-collapsed]="isCollapsed"
              (click)="onItemClick(item)"
              [title]="isCollapsed ? item.label : ''"
            >
              <i *ngIf="item.icon" [class]="item.icon" class="nav-icon"></i>
              <span class="nav-label" *ngIf="!isCollapsed">{{ item.label }}</span>
            </a>
          </li>
          <li class="nav-item nav-item-has-children" *ngIf="item.children && item.children.length > 0 && !isCollapsed">
            <div class="nav-link nav-parent">
              <i *ngIf="item.icon" [class]="item.icon" class="nav-icon"></i>
              <span class="nav-label">{{ item.label }}</span>
            </div>
            <ul class="nav-submenu">
              <li class="nav-item" *ngFor="let child of item.children">
                <a
                  [routerLink]="child.route"
                  routerLinkActive="active"
                  class="nav-link nav-link-child"
                  (click)="onItemClick(child)"
                >
                  <i *ngIf="child.icon" [class]="child.icon" class="nav-icon"></i>
                  <span class="nav-label">{{ child.label }}</span>
                </a>
              </li>
            </ul>
          </li>
        </ng-container>
      </ul>
    </nav>
  </div>
</div>
