<ejs-appbar colorMode="Light" class="topbar-wrapper">
  <div class="topbar-content">
    <button class="menu-toggle-btn"
            (click)="onMenuToggle($event)" aria-label="Toggle menu">
      <span class="e-icons e-menu"></span>
    </button>
    <span class="topbar-title">{{ title }}</span>
    <div class="topbar-spacer"></div>
    <div class="topbar-actions">
      <!-- Content projection for custom actions -->
      <ng-content select="[topbar-actions]"></ng-content>

      <!-- User info -->
      <div class="user-info" *ngIf="userInfo">
        <img *ngIf="userInfo.avatar" [src]="userInfo.avatar" [alt]="userInfo.name" class="user-avatar" />
        <span class="user-name">{{ userInfo.name }}</span>
      </div>
    </div>
  </div>
</ejs-appbar>
